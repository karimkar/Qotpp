<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معنا - أسواق القطب</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header small">
    <h1 class="site-title">تواصل معنا</h1>
  </header>

  <section class="contact">
    <form onsubmit="sendMessage(event)">
      <input type="text" id="name" placeholder="الاسم" required>
      <input type="tel" id="phone" placeholder="رقم الهاتف" required>
      <textarea id="message" placeholder="اكتب رسالتك هنا..." required></textarea>
      <button type="submit" class="btn-order">إرسال عبر واتساب</button>
    </form>
  </section>

  <footer class="footer">
    © 2025 أسواق القطب - جميع الحقوق محفوظة
  </footer>

  <script>
    function sendMessage(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const msg = document.getElementById('message').value;
      const waNumber = '9647000000000';
      const text = `مرحباً، أنا ${name} (رقمي: ${phone})\n${msg}`;
      window.open(`https://wa.me/${waNumber}?text=${encodeURIComponent(text)}`, '_blank');
    }
  </script>

</body>
</html>
